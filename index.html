<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BattleShip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="flex-column">
        <h1 id="setup-title">Your Ships</h1>
        <div class="grid-display">
          <div class="ship grid-ship shipA-container"  draggable="true"><div id="shipA-0"></div><div id="shipA-1"></div></div>
          <div class="ship grid-ship shipB-container"  draggable="true"><div id="shipB-0"></div><div id="shipB-1"></div><div id="shipB-2"></div></div>
          <div class="ship grid-ship shipC-container" draggable="true"><div id="shipC-0"></div><div id="shipC-1"></div><div id="shipC-2"></div></div>
          <div class="ship grid-ship shipD-container" draggable="true"><div id="shipD-0"></div><div id="shipD-1"></div><div id="shipD-2"></div><div id="shipD-3"></div></div>
          <div class="ship grid-ship shipE-container" draggable="true"><div id="shipE-0"></div><div id="shipE-1"></div><div id="shipE-2"></div><div id="shipE-3"></div><div id="shipE-4"></div></div>
        </div>
        <div class="setup-buttons" id="setup-buttons">
          <button id="start" class="inactive btn">Start Game</button>
          <button id="rotate" class="btn"><img class="btn-img" src="img/90-degree-rotate.png"></button>
        </div>
        <div id="info-startgame">
          <h1>Enemy's Ship's Status</h1>
        <div class="grid-display">
          <div class="ship shipA-container"  draggable="false" id="e-shipA"><div id="eshipA-0"></div><div id="eshipA-1"></div></div>
          <div class="ship shipB-container"  draggable="false" id="e-shipB"><div id="eshipB-0"></div><div id="eshipB-1"></div><div id="eshipB-2"></div></div>
          <div class="ship shipC-container" draggable="false" id="e-shipC"><div id="eshipC-0"></div><div id="eshipC-1"></div><div id="eshipC-2"></div></div>
          <div class="ship shipD-container" draggable="false" id="e-shipD"><div id="eshipD-0"></div><div id="eshipD-1"></div><div id="eshipD-2"></div><div id="eshipD-3"></div></div>
          <div class="ship shipE-container" draggable="false" id="e-shipE"><div id="eshipE-0"></div><div id="eshipE-1"></div><div id="eshipE-2"></div><div id="eshipE-3"></div><div id="eshipE-4"></div></div>
        </div>
          <h3 id="whose-go" class="info-text">Your Go</h3>
          <a href="index.html" ><img class="btn-img" src="img/restart.png"></a>
        </div>
        <h3 id="info" class="info-text"></h3>
      </div>
      
        <div class="flex-column">
            <h1>You</h1>
            <div class="battleship-grid grid-user"></div>
        </div>
        <div class="flex-column">
            <h1>Computer</h1>
            <div class="battleship-grid grid-computer"></div>
        </div>
    </div>


    
      
      
    </div>

    

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
    <script>
      let gameMode = 'singlePlayer'
    </script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="flex-column">
        <h1 id="setup-title">Your Ships</h1>
        <div class="grid-display">
          <div class="ship grid-ship destroyer-container"  draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
          <div class="ship grid-ship submarine-container"  draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
          <div class="ship grid-ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
          <div class="ship grid-ship battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
          <div class="ship grid-ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
        </div>
        <div class="setup-buttons" id="setup-buttons">
          <button id="start" class="inactive btn">Start Game</button>
          <button id="rotate" class="btn"><img class="btn-img" src="img/90-degree-rotate.png"></button>
        </div>
        <div id="info-startgame">
          <h1>Enemy's Ship's Status</h1>
        <div class="grid-display">
          <div class="ship destroyer-container"  draggable="false" id="e-destroyer"><div id="edestroyer-0"></div><div id="edestroyer-1"></div></div>
          <div class="ship submarine-container"  draggable="false" id="e-submarine"><div id="esubmarine-0"></div><div id="esubmarine-1"></div><div id="esubmarine-2"></div></div>
          <div class="ship cruiser-container" draggable="false" id="e-cruiser"><div id="ecruiser-0"></div><div id="ecruiser-1"></div><div id="ecruiser-2"></div></div>
          <div class="ship battleship-container" draggable="false" id="e-battleship"><div id="ebattleship-0"></div><div id="ebattleship-1"></div><div id="ebattleship-2"></div><div id="ebattleship-3"></div></div>
          <div class="ship carrier-container" draggable="false" id="e-carrier"><div id="ecarrier-0"></div><div id="ecarrier-1"></div><div id="ecarrier-2"></div><div id="ecarrier-3"></div><div id="ecarrier-4"></div></div>
        </div>
          <h3 id="whose-go" class="info-text">Your Go</h3>
          <a href="index.html" ><img class="btn-img" src="img/restart.png"></a>
        </div>
        <h3 id="info" class="info-text"></h3>
      </div>
      
        <div class="flex-column">
            <h1>You</h1>
            <div class="battleship-grid grid-user"></div>
        </div>
        <div class="flex-column">
            <h1>Computer</h1>
            <div class="battleship-grid grid-computer"></div>
        </div>
    </div>


    
      
      
    </div>

    

  </body>
</html>
